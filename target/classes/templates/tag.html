<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/css/me.css">
</head>
<body class="m-body">
<!--  头部  -->
<nav th:replace="_fragments :: menu(4)" class="ui attached segment m-padding-sm m-background container ">
    <div id="logo">
        <span class="ui header inverted">
            <i class="iconfont">&#xe730;</i>&nbsp;&nbsp;
            <span class="m-mobile-hide" style="color: #060606">AaronBlog</span>
        </span>
    </div>
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <a href="index.html" class="m-hover item"><i class="iconfont">&#xe600;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">主页</span></a>
            <a href="files.html" class="item m-hover"><i class="iconfont">&#xe60c;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">归档</span></a>
            <a href="type.html" class="item m-hover"><i class="iconfont">&#xe623;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">分类</span></a>
            <a href="tag.html" class="item m-hover"><i class="iconfont">&#xe60e;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">标签</span></a>
            <a href="message.html" class="item m-hover"><i class="iconfont">&#xe6ae;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">留言</span></a>
            <a href="about.html" class="item m-hover"><i class="iconfont">&#xe62f;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">关于我</span></a>
            <a href="./admin/login.html" target="_blank" class="item m-hover m-mobile-hide"><i
                    class="iconfont">&#xe646;</i>&nbsp;&nbsp;<span class=" m-color-black">后台管理</span></a>
            <a href="music.html" target="_blank" class="item m-hover m-mobile-hide"><i class="iconfont">&#xe601;</i>&nbsp;&nbsp;<span
                    class=" m-color-black">在线音乐</span></a>
            <div class="right item m-mobile-hide">
                <div class="ui small icon input">
                    <input type="text" class="m-border-radius" placeholder="Search ...">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--  主体  -->
<main class="m-padded-tb-large m-height-big">
    <div class="ui segments  container">
        <div class="ui segment">
            <div class="ui two column grid">
                <div class="column">
                    <i class="tags icon"></i>标签云
                </div>
                <div class="right aligned column">
                    <span>共<h2 class="ui orange header m-inline-block m-text-thin" th:text="${#arrays.length(tags)}">12</h2>个标签</span>
                </div>
            </div>
        </div>
        <div class="ui segment">
            <a th:href="@{/tags/{id}(id=${tag.id})}" class="ui  large label m-margin-all m-font-family animated fadeInDown" th:each="tag : ${tags}">
                <i class="icon tag"></i>
                <span th:text="${tag.name}"></span>
            </a>
        </div>
    </div>
</main>
<!--  底部  -->
<footer th:replace="_fragments :: footer" class="ui attached segment container">
    <h5 class="ui  center aligned header container">Copyright&copy;2020 Aaron 版权所有</h5>
</footer>
<!--  JS  -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</body>
</html>
